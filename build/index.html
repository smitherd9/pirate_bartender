<!DOCTYPE html>
<html>

<head>
    <title>Pirate Bartender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">    
</head>

<body>
    <div class="container">
        <div class="entrance">
            <div class="content">
                <h2>Welcome to the Pirate Bar!</h2>
                <p>Quench yer mighty thirst with a beverage fit fer a salty dog!</p>
                <button class="enter-button">Enter At Yer Own Risk!</button>
            </div>
        </div>
        <div class="inside">
            <div class="pirate-questions"></div>
            <button class="answer-button" id="btn-yes">Yes</button>
            <button class="answer-button" id="btn-no">No</button>
            <button class="answer-button" id="btn-answer">Tell me what he said!</button>
        </div>
    </div>    
    <script src="pirate_bartender.1.0.0.min.js"></script>
</body>

</html>
